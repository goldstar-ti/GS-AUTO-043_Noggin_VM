[object_types]
; Maps object_type string to display configuration
; Format: object_type_key = abbreviation|full_name

Load Compliance Check (Driver/Loader) = LCD|Load Compliance Check (Driver/Loader)
Load Compliance Check (Supervisor/Manager) = LCS|Load Compliance Check (Supervisor/Manager)
Coupling Compliance Check = CCC|Coupling Compliance Check
Trailer Audits = TRA|Trailer Audits
Site Observations = SOB|Site Observations
Forklift Prestart Inspection = FPI|Forklift Prestart Inspection

[web_display]
; General web display settings
date_format = %%d %%b %%Y
datetime_format = %%d %%b %%Y %%H:%%M
hide_empty_fields = true
thumbnail_width = 120
thumbnail_height = 90
results_per_page = 100

[theme]
; Default theme: light or dark
default = light

[reports]
; Report configuration
enabled = true

[utility]
; Utility page configuration
enabled = true

[settings]
;Setting page configuration
enabled = true