[object_type]
abbreviation = LCS
full_name = Load Compliance Check (Supervisor/Manager)

[api]
endpoint = /rest/object/loadComplianceCheckSupervisorManager/$tip
object_type = Load Compliance Check (Supervisor/Manager)

[csv_import]
lcsInspectionId = lcs_inspection_id
date = inspection_date
inspectedBy = inspected_by
driverLoaderName = driver_loader_name
team = team
vehicle = vehicle
vehicleId = vehicle_id
trailer = trailer
trailerId = trailer_id

[fields]
