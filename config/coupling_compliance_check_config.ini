[object_type]
abbreviation = CCC
full_name = Coupling Compliance Check
inspection_type = Check

[api]
endpoint = /rest/object/couplingComplianceCheck/$tip
object_type = Coupling Compliance Check

[csv_import]
couplingId = noggin_reference
date = inspection_date
personCompleting = person_completing
team = team
vehicleId = vehicle_id
trailer = trailer
trailerId = trailer_id

[fields]
id_field = couplingId:noggin_reference:string
date_field = date:inspection_date:datetime
couplingId = coupling_id:string
date = inspection_date:datetime
personCompleting = person_completing:string
team = team_hash:hash:team
vehicleId = vehicle_id:string
trailerId = trailer_id:string
runNumber = run_number:string
jobNumber = job_number:string
customerClient = customer_client:string
goldstarAsset = goldstar_asset:string
trailer = trailer_hash:hash:trailer
trailer2 = trailer2_hash:hash:trailer
trailerId2 = trailer2_id:string
trailer3 = trailer3_hash:hash:trailer
trailerId3 = trailer3_id:string
checkboxForTrailer2 = checkbox_trailer2:bool
checkboxForTrailer3 = checkbox_trailer3:bool
contactBetweenTheSkidPlateTurntableYT1 = skid_plate_contact_t1:bool
turntableReleaseHandleFullyEngagedAndTheSafetyChaiYT1 = turntable_release_engaged_t1:bool
isTheKingPinFullyEngagedYT1 = king_pin_engaged_t1:bool
hasATugTestBeenPerformedYT1 = tug_test_performed_t1:bool
howManyTugTestsPerformedT1 = tug_tests_count_t1:string
haveTheTrailerLegsBeenRaisedYT1 = trailer_legs_raised_t1:bool
contactBetweenTheSkidPlateTurntableYT2 = skid_plate_contact_t2:bool
isTheTurntableReleaseHandleFullyEngagedAndTheSafetYT2 = turntable_release_engaged_t2:bool
isTheKingPinFullyEngagedYT2 = king_pin_engaged_t2:bool
hasATugTestBeenPerformedYT2 = tug_test_performed_t2:bool
howManyTugTestsPerformedT2 = tug_tests_count_t2:string
isTheRingFeederPinFullyEngagedAndLockedIntoPlaceYT = ring_feeder_pin_engaged_t2:bool
haveTheTrailerLegsBeenRaisedYT2 = trailer_legs_raised_t2:bool
contactBetweenTheSkidPlateTurntableYT3 = skid_plate_contact_t3:bool
turntableReleaseHandleFullyEngagedAndTheSafetyChaiT3 = turntable_release_engaged_t3:bool
isTheKingPinFullyEngagedYT3 = king_pin_engaged_t3:bool
hasATugTestBeenPerformedYT3 = tug_test_performed_t3:bool
howManyTugTestsPerformedT3 = tug_tests_count_t3:string
isTheRingFeederPinFullyEngagedAndLockedIntoPlaceYT3 = ring_feeder_pin_engaged_t3:bool
haveTheTrailerLegsBeenRaisedYT3 = trailer_legs_raised_t3:bool

[output]
attachment_pattern = {abbreviation} {inspection_id} ({date}) {stub}-{sequence}.jpg
folder_pattern = {abbreviation}/{year}/{month}/{date} {inspection_id}
textfile_pattern = {full_name} {inspection id} ({date}) {inspection type} Details.txt
filename_image_stub = photo
session_log_header = TIMESTAMP	TIP	INSPECTION_ID	ATTACHMENTS_COUNT	ATTACHMENT_FILENAMES
show_all_fields = true
show_compliance_status = true
show_json_payload_in_text_file = true
unknown_response_output_text = Unknown

[template]
content = 
    ============================================================
    <full_name>
    RECORD GENERATED: <generation_date>
    ============================================================
    
    Coupling ID:           <couplingId>
    Date:                  <date>
    Person Completing:     <personCompleting>
    
    Vehicle ID:            <vehicleId>
    
    Trailer:               <trailer_resolved>
    Trailer ID:            <trailerId>
    
    <if:trailer2>
    Trailer 2:             <trailer2_resolved>
    Trailer 2 ID:          <trailerId2>
    
        <if:trailer3>
    Trailer 3:             <trailer3_resolved>
    Trailer 3 ID:          <trailerId3>
        </if:trailer3>
    </if:trailer2>
    
    <if:jobNumber>
    Job Number:            <jobNumber>
    </if:jobNumber>
    <if:runNumber>
    Run Number:            <runNumber>
    </if:runNumber>
    <if:customerClient>
    Customer/Client:       <customerClient>
    </if:customerClient>
    
    Team:                  <team_resolved>
    
    <if:show_all_fields>
    ------------------------------------------------------------
    TRAILER 1 COUPLING CHECKS
    ------------------------------------------------------------
    Skid Plate/Turntable Contact:              <contactBetweenTheSkidPlateTurntableYT1>
    Turntable Release Handle Engaged:          <turntableReleaseHandleFullyEngagedAndTheSafetyChaiYT1>
    King Pin Fully Engaged:                    <isTheKingPinFullyEngagedYT1>
    Tug Test Performed:                        <hasATugTestBeenPerformedYT1>
    <if:howManyTugTestsPerformedT1>
    Number of Tug Tests:                       <howManyTugTestsPerformedT1>
    </if:howManyTugTestsPerformedT1>
    Trailer Legs Raised:                       <haveTheTrailerLegsBeenRaisedYT1>
    
    <if:trailer2>
    ------------------------------------------------------------
    TRAILER 2 COUPLING CHECKS
    ------------------------------------------------------------
    Skid Plate/Turntable Contact:              <contactBetweenTheSkidPlateTurntableYT2>
    Turntable Release Handle Engaged:          <isTheTurntableReleaseHandleFullyEngagedAndTheSafetYT2>
    King Pin Fully Engaged:                    <isTheKingPinFullyEngagedYT2>
    Tug Test Performed:                        <hasATugTestBeenPerformedYT2>
    <if:howManyTugTestsPerformedT2>
    Number of Tug Tests:                       <howManyTugTestsPerformedT2>
    </if:howManyTugTestsPerformedT2>
    Ring Feeder Pin Engaged:                   <isTheRingFeederPinFullyEngagedAndLockedIntoPlaceYT>
    Trailer Legs Raised:                       <haveTheTrailerLegsBeenRaisedYT2>
    
        <if:trailer3>
    ------------------------------------------------------------
    TRAILER 3 COUPLING CHECKS
    ------------------------------------------------------------
    Skid Plate/Turntable Contact:              <contactBetweenTheSkidPlateTurntableYT3>
    Turntable Release Handle Engaged:          <turntableReleaseHandleFullyEngagedAndTheSafetyChaiT3>
    King Pin Fully Engaged:                    <isTheKingPinFullyEngagedYT3>
    Tug Test Performed:                        <hasATugTestBeenPerformedYT3>
    <if:howManyTugTestsPerformedT3>
    Number of Tug Tests:                       <howManyTugTestsPerformedT3>
    </if:howManyTugTestsPerformedT3>
    Ring Feeder Pin Engaged:                   <isTheRingFeederPinFullyEngagedAndLockedIntoPlaceYT3>
    Trailer Legs Raised:                       <haveTheTrailerLegsBeenRaisedYT3>
        </if:trailer3>
    </if:trailer2>
    </if:show_all_fields>
    
    Attachments:           <attachment_count>
    
    <if:show_json_payload_in_text_file>
    ------------------------------------------------------------
    COMPLETE TECHNICAL DATA (JSON FORMAT)
    ------------------------------------------------------------
    
    <json_payload>
    </if:show_json_payload_in_text_file>
