[object_type]
abbreviation = FPI
full_name = Forklift Prestart Inspection

[api]
endpoint = /rest/object/forkliftPrestartInspection/$tip
object_type = Forklift Prestart Inspection

[fields]
id_field = forkliftPrestartInspectionId:forklift_inspection_id:string
date_field = date:inspection_date:datetime
forkliftPrestartInspectionId = forklift_inspection_id:string
date = inspection_date:datetime
goldstarAsset = goldstar_asset:string
preStartStatus = prestart_status:string
assetType = asset_type:string
assetId = asset_id:string
assetName = asset_name:string
personsCompleting = persons_completing:string
team = team_hash:hash:team
hourReadingAtStartOfShift = hour_reading:string
damageCompliant = damage_compliant:bool
damageDefect = damage_defect:bool
damageComments = damage_comments:string
fluidLeaksCompliant = fluid_leaks_compliant:bool
fluidLeaksDefect = fluid_leaks_defect:bool
fluidLeaksComments = fluid_leaks_comments:string
tyresWheelsCompliant = tyres_wheels_compliant:bool
tyreWheelsDefect = tyres_wheels_defect:bool
tyresWheelsComments = tyres_wheels_comments:string
forkTynesCompliant = fork_tynes_compliant:bool
forkTynesDefect = fork_tynes_defect:bool
forkTynesComments = fork_tynes_comments:string
chainsHosesCablesCompliant = chains_hoses_cables_compliant:bool
chainsHosesCablesDefect = chains_hoses_cables_defect:bool
chainsHosesCablesComments = chains_hoses_cables_comments:string
guardsCompliant = guards_compliant:bool
guardsDefect = guards_defect:bool
guardsComments = guards_comments:string
safetyDevicesCompliant = safety_devices_compliant:bool
safetyDevicesDefect = safety_devices_defect:bool
safetyDevicesComments = safety_devices_comments:string
capacityRatingPlateWarningLabelsCompliant = capacity_plate_compliant:bool
capacityRatingPlateWarningLabelsDefect = capacity_plate_defect:bool
capacityRatingPlateWarningLabelsComment = capacity_plate_comments:string
fluidLevelChecksCompliant = fluid_level_compliant:bool
fluidLevelChecksDefect = fluid_level_defect:bool
fluidLevelChecksComments = fluid_level_comments:string
lpgCompliant = lpg_compliant:bool
lpgDefect = lpg_defect:bool
lpgComments = lpg_comments:string
radiatorFanCompliant = radiator_fan_compliant:bool
radiatorFanDefect = radiator_fan_defect:bool
radiatorFanComments = radiator_fan_comments:string
airCleanerCompliant = air_cleaner_compliant:bool
airCleanerDefect = air_cleaner_defect:bool
airCleanerComments = air_cleaner_comments:string
transmissionFluidLevelsCompliant = transmission_fluid_compliant:bool
transmissionFluidLevelsDefect = transmission_fluid_defect:bool
transmissionFluidLevelsComments = transmission_fluid_comments:string
audibleAlarmsCompliant = audible_alarms_compliant:bool
audibleAlarmsDefect = audible_alarms_defect:bool
audibleAlarmsComments = audible_alarms_comments:string
brakesCompliant = brakes_compliant:bool
brakesDefect = brakes_defect:bool
brakesComments = brakes_comments:string
inchingPedalCompliant = inching_pedal_compliant:bool
inchingPedalDefect = inching_pedal_defect:bool
inchingPedalComments = inching_pedal_comments:string
steeringCompliant = steering_compliant:bool
steeringDefect = steering_defect:bool
steeringComments = steering_comments:string
hydraulicControlsCompliant = hydraulic_controls_compliant:bool
hydraulicControlsDefect = hydraulic_controls_defect:bool
hydraulicControlsComments = hydraulic_controls_comments:string
attachmentsCompliant = attachments_compliant:bool
attachmentsDefect = attachments_defect:bool
attachmentComments = attachment_comments:string
interlockSpeedGovernorCompliant = interlock_governor_compliant:bool
interlockSpeedGovernorDefect = interlock_governor_defect:bool
interlockSpeedGovernorComments = interlock_governor_comments:string
comments = general_comments:string

[output]
folder_pattern = {abbreviation}/{year}/{month}/{date} {inspection_id}
attachment_pattern = {abbreviation}_{inspection_id}_{date}_{stub}_{sequence}.jpg
session_log_header = TIMESTAMP	TIP	INSPECTION_ID	ATTACHMENTS_COUNT	ATTACHMENT_FILENAMES
show_json_payload_in_text_file = true
show_all_fields = false
filename_image_stub = photo
unknown_response_output_text = Unknown

[template]
content = 
    ============================================================
    <full_name>
    RECORD GENERATED: <generation_date>
    ============================================================
    
    Inspection ID:         <forkliftPrestartInspectionId>
    Date:                  <date>
    Person Completing:     <personsCompleting>
    
    Prestart Status:       <preStartStatus>
    
    <if:goldstarAsset>
    Goldstar Asset:        <goldstarAsset>
    </if:goldstarAsset>
    <if:assetType>
    Asset Type:            <assetType>
    </if:assetType>
    <if:assetId>
    Asset ID:              <assetId>
    </if:assetId>
    <if:assetName>
    Asset Name:            <assetName>
    </if:assetName>
    
    Team:                  <team_resolved>
    
    <if:hourReadingAtStartOfShift>
    Hour Reading:          <hourReadingAtStartOfShift>
    </if:hourReadingAtStartOfShift>
    
    <if:show_all_fields>
    ------------------------------------------------------------
    INSPECTION ITEMS (Compliant / Defect)
    ------------------------------------------------------------
    Damage:                <damageCompliant> / <damageDefect>
    <if:damageComments>
      Comment: <damageComments>
    </if:damageComments>
    
    Fluid Leaks:           <fluidLeaksCompliant> / <fluidLeaksDefect>
    <if:fluidLeaksComments>
      Comment: <fluidLeaksComments>
    </if:fluidLeaksComments>
    
    Tyres/Wheels:          <tyresWheelsCompliant> / <tyreWheelsDefect>
    <if:tyresWheelsComments>
      Comment: <tyresWheelsComments>
    </if:tyresWheelsComments>
    
    Fork Tynes:            <forkTynesCompliant> / <forkTynesDefect>
    <if:forkTynesComments>
      Comment: <forkTynesComments>
    </if:forkTynesComments>
    
    Chains/Hoses/Cables:   <chainsHosesCablesCompliant> / <chainsHosesCablesDefect>
    <if:chainsHosesCablesComments>
      Comment: <chainsHosesCablesComments>
    </if:chainsHosesCablesComments>
    
    Guards:                <guardsCompliant> / <guardsDefect>
    <if:guardsComments>
      Comment: <guardsComments>
    </if:guardsComments>
    
    Safety Devices:        <safetyDevicesCompliant> / <safetyDevicesDefect>
    <if:safetyDevicesComments>
      Comment: <safetyDevicesComments>
    </if:safetyDevicesComments>
    
    Capacity Rating Plate: <capacityRatingPlateWarningLabelsCompliant> / <capacityRatingPlateWarningLabelsDefect>
    <if:capacityRatingPlateWarningLabelsComment>
      Comment: <capacityRatingPlateWarningLabelsComment>
    </if:capacityRatingPlateWarningLabelsComment>
    
    Fluid Level Checks:    <fluidLevelChecksCompliant> / <fluidLevelChecksDefect>
    <if:fluidLevelChecksComments>
      Comment: <fluidLevelChecksComments>
    </if:fluidLevelChecksComments>
    
    LPG:                   <lpgCompliant> / <lpgDefect>
    <if:lpgComments>
      Comment: <lpgComments>
    </if:lpgComments>
    
    Radiator/Fan:          <radiatorFanCompliant> / <radiatorFanDefect>
    <if:radiatorFanComments>
      Comment: <radiatorFanComments>
    </if:radiatorFanComments>
    
    Air Cleaner:           <airCleanerCompliant> / <airCleanerDefect>
    <if:airCleanerComments>
      Comment: <airCleanerComments>
    </if:airCleanerComments>
    
    Transmission Fluid:    <transmissionFluidLevelsCompliant> / <transmissionFluidLevelsDefect>
    <if:transmissionFluidLevelsComments>
      Comment: <transmissionFluidLevelsComments>
    </if:transmissionFluidLevelsComments>
    
    Audible Alarms:        <audibleAlarmsCompliant> / <audibleAlarmsDefect>
    <if:audibleAlarmsComments>
      Comment: <audibleAlarmsComments>
    </if:audibleAlarmsComments>
    
    Brakes:                <brakesCompliant> / <brakesDefect>
    <if:brakesComments>
      Comment: <brakesComments>
    </if:brakesComments>
    
    Inching Pedal:         <inchingPedalCompliant> / <inchingPedalDefect>
    <if:inchingPedalComments>
      Comment: <inchingPedalComments>
    </if:inchingPedalComments>
    
    Steering:              <steeringCompliant> / <steeringDefect>
    <if:steeringComments>
      Comment: <steeringComments>
    </if:steeringComments>
    
    Hydraulic Controls:    <hydraulicControlsCompliant> / <hydraulicControlsDefect>
    <if:hydraulicControlsComments>
      Comment: <hydraulicControlsComments>
    </if:hydraulicControlsComments>
    
    Attachments:           <attachmentsCompliant> / <attachmentsDefect>
    <if:attachmentComments>
      Comment: <attachmentComments>
    </if:attachmentComments>
    
    Interlock/Governor:    <interlockSpeedGovernorCompliant> / <interlockSpeedGovernorDefect>
    <if:interlockSpeedGovernorComments>
