[object_type]
abbreviation = TA
full_name = Trailer Audits

[api]
endpoint = /rest/object/trailerAudits/$tip
object_type = Trailer Audits

[csv_import]
trailerAuditId = noggin_reference
date = inspection_date
inspectedBy = inspected_by
team = team
vehicle = vehicle
rego = rego
regularDriver = regular_driver

[fields]
id_field = trailerAuditId:noggin_reference:string
date_field = date:inspection_date:datetime
trailerAuditId = trailer_audit_id:string
date = inspection_date:datetime
team = team_hash:hash:team
inspectedBy = inspected_by:string
regularDriver = regular_driver:string
driverPresentYes = driver_present_yes:bool
driverPresentNo = driver_present_no:bool
vehicle = vehicle_hash:hash:vehicle
rego = rego:string
externallyExcellent = externally_excellent:bool
externallyGood = externally_good:bool
externallyFair = externally_fair:bool
externallyUnacceptable = externally_unacceptable:bool
internallyToolboxExcellent = internally_excellent:bool
internallyToolboxGood = internally_good:bool
internallyToolboxFair = internally_fair:bool
internallyToolboxUnacceptable = internally_unacceptable:bool
comments = comments:string
revolvingBeaconYes = revolving_beacon_yes:bool
revolvingBeaconNo = revolving_beacon_no:bool
revolvingBeaconNA = revolving_beacon_na:bool
spareTyreYes = spare_tyre_yes:bool
spareTyreNo = spare_tyre_no:bool
spareTyreNA = spare_tyre_na:bool
fireExtinguisherYes = fire_extinguisher_yes:bool
fireExtinguisherNo = fire_extinguisher_no:bool
fireExtinguisherNA = fire_extinguisher_na:bool
loadRestraintEquipmentYes = load_restraint_yes:bool
loadRestraintEquipmentNo = load_restraint_no:bool
loadRestraintEquipmentNA = load_restraint_na:bool
noOfWebbingStraps = no_of_webbing_straps:string
noOfChains = no_of_chains:string
noOfGluts = no_of_gluts:string
driverComment = driver_comment:string

[output]
folder_pattern = {abbreviation}/{year}/{month}/{date} {inspection_id}
attachment_pattern = {abbreviation} {id_field} {date} {stub} {sequence}.jpg
session_log_header = TIMESTAMP	TIP	INSPECTION_ID	ATTACHMENTS_COUNT	ATTACHMENT_FILENAMES
show_json_payload_in_text_file = true
show_all_fields = true
filename_image_stub = photo
unknown_response_output_text = Unknown

[template]
content = 
    ============================================================
    <full_name>
    RECORD GENERATED: <generation_date>
    ============================================================
    
    Audit ID:              <trailerAuditId>
    Date:                  <date>
    Inspected By:          <inspectedBy>
    
    Vehicle:               <vehicle_resolved>
    Rego:                  <rego>
    
    <if:regularDriver>
    Regular Driver:        <regularDriver>
    </if:regularDriver>
    
    Team:                  <team_resolved>
    
    <if:show_all_fields>
    ------------------------------------------------------------
    DRIVER PRESENCE
    ------------------------------------------------------------
    Driver Present:        <driverPresentYes>
    
    ------------------------------------------------------------
    EXTERNAL CONDITION
    ------------------------------------------------------------
    Excellent:             <externallyExcellent>
    Good:                  <externallyGood>
    Fair:                  <externallyFair>
    Unacceptable:          <externallyUnacceptable>
    
    ------------------------------------------------------------
    INTERNAL/TOOLBOX CONDITION
    ------------------------------------------------------------
    Excellent:             <internallyToolboxExcellent>
    Good:                  <internallyToolboxGood>
    Fair:                  <internallyToolboxFair>
    Unacceptable:          <internallyToolboxUnacceptable>
    
    <if:comments>
    ------------------------------------------------------------
    COMMENTS
    ------------------------------------------------------------
    <comments>
    </if:comments>
    
    ------------------------------------------------------------
    EQUIPMENT CHECKS
    ------------------------------------------------------------
    Revolving Beacon:      <revolvingBeaconYes>
    Spare Tyre:            <spareTyreYes>
    Fire Extinguisher:     <fireExtinguisherYes>
    Load Restraint Equip:  <loadRestraintEquipmentYes>
    
    ------------------------------------------------------------
    RESTRAINT EQUIPMENT COUNT
    ------------------------------------------------------------
    <if:noOfWebbingStraps>
    Webbing Straps:        <noOfWebbingStraps>
    </if:noOfWebbingStraps>
    <if:noOfChains>
    Chains:                <noOfChains>
    </if:noOfChains>
    <if:noOfGluts>
    Gluts:                 <noOfGluts>
    </if:noOfGluts>
    
    <if:driverComment>
    ------------------------------------------------------------
    DRIVER COMMENT
    ------------------------------------------------------------
    <driverComment>
    </if:driverComment>
    </if:show_all_fields>
    
    Attachments:           <attachment_count>
    
    <if:show_json_payload_in_text_file>
    ------------------------------------------------------------
    COMPLETE TECHNICAL DATA (JSON FORMAT)
    ------------------------------------------------------------
    
    <json_payload>
    </if:show_json_payload_in_text_file>
