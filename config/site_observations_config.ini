[object_type]
abbreviation = SO
full_name = Site Observations
inspection_type = Observation

[api]
endpoint = /rest/object/siteObservations/$tip
object_type = Site Observations

[csv_import]
siteObservationId = noggin_reference
date = inspection_date
siteManager = site_manager
department = department
inspectedBy = inspected_by
personInvolved = person_involved

[fields]
id_field = siteObservationId:noggin_reference:string
date_field = date:observation_date:datetime
siteObservationId = site_observation_id:string
date = observation_date:datetime
siteManager = site_manager:string
department = department_hash:hash:department
inspectedBy = inspected_by:string
personInvolved = person_involved:string
vehicleS = vehicles:string
details1 = details_1:string
findings1 = findings_1:string
details2 = details_2:string
findings2 = findings_2:string
details3 = details_3:string
findings3 = findings_3:string
details4 = details_4:string
findings4 = findings_4:string
summary1 = summary_1:string
summary2 = summary_2:string
summary3 = summary_3:string
summary4 = summary_4:string
observation1Checkbox = observation_1_checkbox:bool
observation2Checkbox = observation_2_checkbox:bool
observation3Checkbox = observation_3_checkbox:bool
observation4Checkbox = observation_4_checkbox:bool

[output]
attachment_pattern = {abbreviation} {inspection_id} ({date}) {stub}-{sequence}.jpg
folder_pattern = {abbreviation}/{year}/{month}/{date} {inspection_id}
textfile_pattern = {full_name} {inspection id} ({date}) {inspection type} details.txt
filename_image_stub = photo
session_log_header = TIMESTAMP	TIP	INSPECTION_ID	ATTACHMENTS_COUNT	ATTACHMENT_FILENAMES
show_all_fields = true
show_compliance_status = true
show_json_payload_in_text_file = true
unknown_response_output_text = Unknown

[template]
content = 
    ============================================================
    <full_name>
    RECORD GENERATED: <generation_date>
    ============================================================
    
    Observation ID:        <siteObservationId>
    Date:                  <date>
    Inspected By:          <inspectedBy>
    
    <if:siteManager>
    Site Manager:          <siteManager>
    </if:siteManager>
    
    Department:            <department_resolved>
    
    <if:personInvolved>
    Person(s) Involved:    <personInvolved>
    </if:personInvolved>
    
    <if:vehicleS>
