[object_type]
abbreviation = LCD
full_name = Load Compliance Check (Driver/Loader)
inspection_type = Inspection

[api]
endpoint = /rest/object/loadComplianceCheckDriverLoader/$tip
object_type = Load Compliance Check (Driver/Loader)

[csv_import]
lcdInspectionId = noggin_reference
date = inspection_date
inspectedBy = inspected_by
driverLoaderName = driver_loader_name
team = team
vehicle = vehicle
vehicleId = vehicle_id
trailer = trailer
trailerId = trailer_id

[output]
attachment_pattern = {abbreviation} {inspection_id} ({date}) {stub}-{sequence}.jpg
folder_pattern = {abbreviation}/{year}/{month}/{date} {inspection_id}
textfile_pattern = {full_name} {inspection id} ({date}) {inspection type} Details.txt
filename_image_stub = photo
session_log_header = TIMESTAMP	TIP	INSPECTION_ID	ATTACHMENTS_COUNT	ATTACHMENT_FILENAMES
show_all_fields = true
show_compliance_status = true
show_json_payload_in_text_file = true
unknown_response_output_text = Unknown

[fields]
id_field = lcdInspectionId:noggin_reference:string
date_field = date:inspection_date:datetime
lcdInspectionId = lcd_inspection_id:string
date = inspection_date:datetime
inspectedBy = inspected_by:string
vehicle = vehicle_hash:hash:vehicle
vehicleId = vehicle_id:string
trailer = trailer_hash:hash:trailer
trailerId = trailer_id:string
trailer2 = trailer2_hash:hash:trailer
trailerId2 = trailer2_id:string
trailer3 = trailer3_hash:hash:trailer
trailerId3 = trailer3_id:string
totalLoadMassTrailer1 = total_load_mass_trailer1:string
totalLoadMassTrailer2 = total_load_mass_trailer2:string
totalLoadMassTrailer3 = total_load_mass_trailer3:string
jobNumber = job_number:string
runNumber = run_number:string
customerClient = customer_client:string
driver = driver:bool
loader = loader:bool
loaderPhotoAttachment = loader_photo_attachment:string
driverLoaderName = driver_loader_name:string
goldstarOrContactorList = goldstar_or_contractor:string
contractorName = contractor_name:string
whichDepartmentDoesTheLoadBelongTo = department_hash:hash:department
team = team_hash:hash:team
mass = mass:string
isYourLoadCompliantWithTheLoadRestraintGuide2004Ye = compliance_yes:bool
isYourLoadCompliantWithTheLoadRestraintGuide2004No = compliance_no:bool
freeTextWhyIsTheLoadNotCompliant = non_compliance_reason:string
commentsActions = comments_actions:string
straps = straps:bool
noOfStraps = no_of_straps:string
chains = chains:bool
noOfChains = no_of_chains:string

[template]
content = 
    ============================================================
    <full_name>
    RECORD GENERATED: <generation_date>
    ============================================================
    
    LCD Inspection ID:     <lcdInspectionId>
    
    Date:                  <date>
    
    Inspected By:          <inspectedBy>
    
    Vehicle:               <vehicle_resolved>
    
    Vehicle ID:            <vehicleId>
    
    Trailer:               <trailer_resolved>
    
    Trailer ID:            <trailerId>
    
    <if:trailer2>
    Trailer 2:             <trailer2_resolved>
    
    Trailer 2 ID:          <trailerId2>
    
        <if:trailer3>
    Trailer 3:             <trailer3_resolved>
    
    Trailer 3 ID:          <trailerId3>
        </if:trailer3>
    </if:trailer2>
    
    <if:jobNumber>
    Job Number:            <jobNumber>
    </if:jobNumber>
    <if:runNumber>
    Run Number:            <runNumber>
    </if:runNumber>
    
    Driver/Loader Name:    <driverLoaderName>
    
    Department:            <department_resolved>
    
    Team:                  <team_resolved>
    
    <if:isYourLoadCompliantWithTheLoadRestraintGuide2004Ye>
    Load Compliance:       COMPLIANT
    </if:isYourLoadCompliantWithTheLoadRestraintGuide2004Ye>
    <if:isYourLoadCompliantWithTheLoadRestraintGuide2004No>
    Load Compliance:       NOT COMPLIANT
    <if:freeTextWhyIsTheLoadNotCompliant>
    Reason:                <freeTextWhyIsTheLoadNotCompliant>
    </if:freeTextWhyIsTheLoadNotCompliant>
    </if:isYourLoadCompliantWithTheLoadRestraintGuide2004No>
    
    Attachments:           <attachment_count>
    
    <if:show_json_payload_in_text_file>
    ------------------------------------------------------------
    COMPLETE TECHNICAL DATA (JSON FORMAT)
    ------------------------------------------------------------
    
    <json_payload>
    </if:show_json_payload_in_text_file>